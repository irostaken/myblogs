{% extends 'blogs/index.html' %}

{% block title %}
    <title>{{ article.title }}</title>
{% endblock %}

{% block extracss %}
    <style>
        .return-top {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-top: 200px;
            padding: 15px;
            right: 15px;
            bottom: 15px;
            position: fixed;
        }
    </style>
{% endblock %}

{% block mainbody %}
    <div class="page-header">
        <h2>{{ article.title }}</h2>
        <span style="color: #999999">{{ article.pub_date }} By <a style="text-decoration-line: none"
                                                                  href="">{{ article.owner }}</a></span>
    </div>
    <div class=page-body"">
        {{ article.content | safe }}
    </div>
    <a onclick="ReturnTop()" class="btn btn-info return-top">top</a>

{% endblock %}

{% block extrajs %}
    <script>
        function ReturnTop() {
            window.scrollTo(0, 0);
        }
    </script>
{% endblock %}
