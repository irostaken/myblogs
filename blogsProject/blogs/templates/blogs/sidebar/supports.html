{% extends 'blogs/index.html' %}


{% block mainbody %}
    {% if request.COOKIES.user %}
    <div class="page-header">
        <h1>Scrapy <small>(crawl what you want)</small></h1>
    </div>
    <div class="row">
        <div class="crawl_head">
            <form>
                <label for="inputEmail3" style="bottom: -6px" class="col-sm-1 control-label">Target Url:</label>
                <div class="col-sm-4">
                    <input name="target_url" type="url" class="form-control" id="inputEmail3" placeholder="url">
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="crawl_head">
            <form novalidate>
                <label for="inputEmail3" class="col-sm-1 control-label">Response:</label>
                <div class="col-sm-10">
                    {{ response_text }}
                </div>
            </form>
        </div>
    </div>
    {% else %}
        <h1>Permission Denied.</h1>
    {% endif %}
{% endblock %}
